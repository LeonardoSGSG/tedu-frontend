<mat-card-content>
    <div *ngFor="let message of messages">
        <div class="post-comment">
            <div class="box-footer box-comments">
                <div class="box-comment">
                    <span class="username">
                        <mat-card>
                            <span style="display:flex;"
                                [ngClass]="{ownContainer: message.receiver.id.toString() === myId}">
                                <div class="row">

                                    <div  class="col-sm">
                                        <p style="border-radius: 5px; margin:7px; padding: 5px; font-size: medium;" [ngClass]="{ownMessage: message.receiver.id.toString()===myId}">{{message.sender.name}} dice: {{message.text}}
                                        
                                        <button *ngIf="myId == message.sender.id.toString()" mat-icon-button
                                            [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                            <mat-icon>more_vert</mat-icon>
                                            <mat-menu #menu="matMenu">

                                                <button (click)="deleteMessage(message.id)" mat-menu-item>
                                                    <mat-icon>remove_circle</mat-icon><span>Eliminar mensaje</span>
                                                </button>
                                            </mat-menu>
                                        </button>
                                    </p>
                                    </div>


                                </div>
                            </span>
                        </mat-card>
                    </span>

                </div>
            </div>
        </div>
    </div>
    <mat-card-footer>
        <div class="box-footer-form">
            <form [formGroup]="addMessageForm" (ngSubmit)="postFormMessage(addMessageForm.value)">
                <div class="card-body form-group img-push">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Escribe un mensaje</mat-label>
                            <input matInput formControlName="text" name="text" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <button type="submit" color="basic" mat-raised-button color="primary">
                            Enviar mensaje
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </mat-card-footer>
</mat-card-content>
