<!DOCTYPE html>
<html>
<body>
    <!--Toolbar-->
<p>
    <mat-toolbar >
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span id="tedu">Tedu</span>
      <!--Boton Cuenta-->
      <button id="btnCuenta" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </mat-menu>    
      <!--Boton Notificacion-->
      <button id="btnNotification" mat-icon-button aria-label="Example icon button with a menu icon">
        <mat-icon>notifications</mat-icon>
      </button>
    </mat-toolbar>
  </p>
    <div class="container contenedormain">
        <div class="row">
            <div *ngFor="let post of posts" layout-align="center center" class="contenedor">
                <mat-card class="example-card row example-card" >
                    <mat-card-header>
                        <mat-card-title>{{post.user.name}}</mat-card-title>
                        <mat-card-subtitle>Fecha publicado: {{post.created}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{post.text}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
      </div>

</body>
</html>
