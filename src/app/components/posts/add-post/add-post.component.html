<form [formGroup]="addPostForm" (ngSubmit)="postForm(addPostForm.value)">
    <div style="text-align: center;" class="card-body form-group">        
        <mat-form-field style="width: 75%;" appearance="fill">
            <mat-label>Texto</mat-label>
            <div class="contBot">
                <input formControlName="text" name="text" type="text" matInput required>
            </div>
        </mat-form-field>
        <mat-form-field>
            
        </mat-form-field>
        <div class="row contBot">
            <button class="bot" [disabled]="addPostForm.invalid" (click)="agregar()" mat-raised-button color="primary">
                Crear Publicacion
            </button>               
             
        </div> 
               
    </div>
</form>
<div style="text-align: center;"><button class="bot" mat-button mat-dialog-close>Cancelar</button></div>
