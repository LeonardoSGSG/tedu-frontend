<h1 mat-dialog-title>Eliminar comentario</h1>
<div mat-dialog-content>¿Está seguro que desea eliminar el comentario?</div>
<div mat-dialog-actions>
    <button mat-button id="no-button" [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
    <button mat-button id="yes-button" [mat-dialog-close]="true" mat-dialog-close color="warn" (click)="deleteComment(data.postId,data.commentId)">Eliminar</button>
</div>
