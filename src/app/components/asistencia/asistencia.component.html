<div class="container contenedorAsistencias">
    <mat-list *ngIf="myId! != pId!">
        <div class="conten" *ngFor='let asistencia of asistenciasGenerales; let i=index'>
            <div class="columna1">
                <h2 class="asistencia">{{asistencia.attendance_date}}</h2>
                <h3 class="asistencia">{{asistencia.hora}}</h3>
            </div>
            <div class="columna2">
                <div *ngIf="asistencia.registered == true">
                    <div *ngFor="let at of asistencia.userAttendances"><div class="col2E" *ngIf="at.user.id+''==myId"><mat-icon *ngIf="at.attended==true">check</mat-icon><mat-icon *ngIf="at.attended==false">clear</mat-icon></div></div>
                    <!--<mat-icon class="col2E" style="cursor: pointer;" (click)="verAsistencia(asistencia.id)">visibility</mat-icon>-->
                </div>
                <h3 class="col2E" *ngIf="asistencia.registered == false">No registrado aÃºn</h3>
            </div>
            <mat-divider *ngIf="i!=0"></mat-divider>
        </div>
    </mat-list>
    <mat-list *ngIf="myId! == pId!">
        <div class="conten" *ngFor='let asistencia of asistenciasGenerales; let i=index'>
            <div class="columna1">
                <h2 class="asistencia">{{asistencia.attendance_date}}</h2>
                <h3 class="asistencia">{{asistencia.hora}}</h3>
            </div>
            <div class="columna2">
                <mat-icon *ngIf="asistencia.registered==true" style="cursor: pointer;" (click)="editarAsistencia(asistencia.id)">edit</mat-icon>
                <mat-icon *ngIf="asistencia.registered==false" style="cursor: pointer;" (click)="crearAsistencia(asistencia.id, false)">note_add</mat-icon>
            </div>
            <mat-divider *ngIf="i!=0"></mat-divider>
        </div>
    </mat-list>
</div>
