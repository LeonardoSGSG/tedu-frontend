<div class="container contenedorAsistencias">
    <mat-list *ngIf="myId! != pId!">
        <mat-list-item *ngFor='let asistencia of asistenciasGenerales'>
            <div class="columna1">
                <h2 class="asistencia">{{asistencia.attendance_date}}</h2>
            </div>
            <div class="columna2">
                <mat-icon *ngIf="asistencia.registered == true" style="cursor: pointer;" (click)="verAsistencia(asistencia.id)">visibility</mat-icon>
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <mat-list *ngIf="myId! == pId!">
        <mat-list-item *ngFor='let asistencia of asistenciasGenerales'>
            <div class="columna1">
                <h2 class="asistencia">{{asistencia.attendance_date}}</h2>
            </div>
            <div class="columna2">
                <mat-icon style="cursor: pointer;" (click)="crearAsistencia(asistencia.id)">edit</mat-icon>
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
