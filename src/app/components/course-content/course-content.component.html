    <!--Toolbar-->
    <p>
        <mat-toolbar >
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span id="tedu">Tedu</span>
          <!--Boton Cuenta-->
          <button id="btnCuenta" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="redirProfile()">
              <mat-icon>person</mat-icon>
              <span>Mi Perfil</span>
            </button>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Cerrar Sesi√≥n</span>
            </button>
          </mat-menu>    
          <!--Boton Notificacion-->
          <button id="btnNotification" mat-icon-button aria-label="Example icon button with a menu icon">
            <mat-icon>notifications</mat-icon>
          </button>
        </mat-toolbar>
    </p>
    <div *ngIf="myId != pId"><button class="mat-focus-indicator mat-raised-button mat-button-base mat-warn" (click)="leaveCourse()">Abandonar Curso</button></div>
    
    <mat-tab-group mat-align-tabs="center">
      
      <mat-tab label="Publicaciones"> <app-posts></app-posts> </mat-tab>
      <mat-tab label="Integrantes"><app-course-members></app-course-members></mat-tab>
    </mat-tab-group>
