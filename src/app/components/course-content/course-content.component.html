    <!--Toolbar-->
    <p>
        <mat-toolbar >
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span id="tedu">Tedu</span>
          <!--Boton Cuenta-->
          <button id="btnCuenta" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="redirProfile()">
              <mat-icon>person</mat-icon>
              <span>Mi Perfil</span>
            </button>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Cerrar Sesión</span>
            </button>
          </mat-menu>    
          <!--Boton Notificacion-->
          <button id="btnNotification" mat-icon-button aria-label="Example icon button with a menu icon">
            <mat-icon>notifications</mat-icon>
          </button>
        </mat-toolbar>
    </p>
    <div *ngIf="myId != pId"><button class="mat-focus-indicator mat-raised-button mat-button-base mat-warn" data-toggle="modal" data-target="#deleteCourseModal">Abandonar Curso</button></div>
    
    <mat-tab-group mat-align-tabs="center">
      
      <mat-tab label="Publicaciones"> <app-posts></app-posts> </mat-tab>
      <mat-tab label="Integrantes"><app-course-members></app-course-members></mat-tab>
      <mat-tab label="Asistencia"><app-asistencia></app-asistencia> </mat-tab>
    </mat-tab-group>
    
    <div class="modal fade" id="deleteCourseModal" tabindex="-1" aria-labelledby="courseDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteCourseModalLabel">Retirarse del curso</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>¿Está seguro que desea retirarse del curso?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button (click)="leaveCourse()" data-dismiss="modal" class="btn btn-danger">Retirarse del curso</button>
          </div>
        </div>
      </div>
    </div>
