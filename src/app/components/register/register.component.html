<!--Toolbar-->
<p>
    <mat-toolbar>
      <span id="tedu">TEDU</span>
    </mat-toolbar>
 </p>
<!--form-->
<div id="form-register"  class="card container mt-3">
    <h1 class="card-header mt-3">Regístrate</h1>
    <form (submit)="submitRegister()">
        <div class="card-body form-group">
            <mat-form-field appearance="fill">
                <mat-label>Nombres y Apellidos</mat-label>
                <input [(ngModel)]="usuario.name" name="name" type="text" matInput required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Correo Electrónico</mat-label>
                <input [(ngModel)]="usuario.email" name="email" matInput placeholder="pat@ejemplo.com"  required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Institución Educativa</mat-label>
                <input [(ngModel)]="usuario.institution" name="institution" matInput >
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Teléfono</mat-label>
                <input matInput [(ngModel)]="usuario.phone" name="phone" value="" placeholder="999-999-999" mask="000-000-000">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="password" autofocus [type]="hide ? 'password' : 'text'" required>
                <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>  
            <div class="form-group mt-3">
                <button type="submit" mat-raised-button color="primary">
                    Crear Cuenta
                </button>
                <button id="btnCancelar" routerLink="../" mat-stroked-button color="primary">Cancelar</button>
            </div>
        </div>
    </form>
</div>
