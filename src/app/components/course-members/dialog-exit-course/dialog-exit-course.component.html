<h1 mat-dialog-title>Retirarse del curso</h1>
<div mat-dialog-content>
  Realmente desea retirarse de este curso?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial color="warn" (click)="SalirCurso()">Abandonar curso</button>
</div>
