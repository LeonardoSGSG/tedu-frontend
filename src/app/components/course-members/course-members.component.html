<div class="container">
    <h4 id="teacher_title">Docente</h4>
</div>
<div class="container">
    <mat-card id="teacher_card">
        <div class="row">
            <div class="col-sm thead">N°</div>
            <div class="col-sm thead">Nombre</div>
            <div class="col-sm thead">Email</div>                    
        </div>        
    </mat-card> 
    <mat-card> 
        <div class="row">
            <div class="col-sm">1</div>
            <div class="col-sm">{{teacher.name}}</div>
            <div class="col-sm">{{teacher.email}}</div>
        </div>        
    </mat-card>    
</div>
<!--Tabla para profesores-->
<div class="container">
    <h4 id="students_title">Alumnos</h4>
</div>
<div  class="container">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> N° </th>
            <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button *ngIf="teacher.id==myIdN" (click)="onDelete(element.id,course)" mat-menu-item><mat-icon>remove_circle</mat-icon><span>Quitar</span></button>   
                    <button (click)="irChat(element.id)" mat-menu-item><mat-icon>message</mat-icon><span>Enviar mensaje</span></button>   

                </mat-menu>                  
            </td>
          </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>  
<!--Tabla para alumnos-->
<div *ngIf="teacher.id!=myIdN" class="container">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> N° </th>
            <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumnsStudents"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsStudents;"></tr>
    </table>
</div>
