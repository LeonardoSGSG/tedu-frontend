<div class="body">
  <div class="login">
    <form (submit)="ingresar()">
      <div class="form-group">
        <img src="../../../assets/usuario.png" width="50%">

        <h1>Login</h1>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input type="text" name="email" matInput autocomplete="off" [(ngModel)]="formularioLogin.email" class="form-control" placeholder="Email" autofocus>
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" name="password" matInput autocomplete="off" [(ngModel)]="formularioLogin.password" class="form-control" placeholder="password" autofocus>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="btn btn-primary btn-block">
        Ingresar
      </button>
      <br>
      <br>
      <p style="color:tomato">¿No tiene una cuenta?</p>
      <button mat-raised-button color="primary" class="btn btn-primary btn-block" mat-button (click)="registrar()">Registrarse</button>
        

    </form>
  </div>
</div>
